<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RyLac TOOLS - Pencarian Data Mahasiswa</title>
    <meta name="description" content="Cari data mahasiswa dari berbagai perguruan tinggi di Indonesia">
    <meta name="keywords" content="RyLac, Pencarian Mahasiswa, Data Mahasiswa, NIM, Perguruan Tinggi">
    <meta name="author" content="Zayn dan Reni">
    
    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/zj48ha.jpg" type="image/jpeg">
    
    <!-- Open Graph (for social sharing) -->
    <meta property="og:title" content="RyLac TOOLS - Pencarian Data Mahasiswa">
    <meta property="og:description" content="Cari data mahasiswa dari berbagai perguruan tinggi di Indonesia">
    <meta property="og:image" content="https://files.catbox.moe/zj48ha.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://namasitusanda.com">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-blur: rgba(255, 255, 255, 0.8);
            --ios-primary: #007AFF;
            --ios-secondary: rgba(120, 120, 128, 0.12);
            --ios-text: #000;
            --ios-text-secondary: rgba(60, 60, 67, 0.6);
            --ios-danger: #FF3B30;
            --ios-success: #34C759;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ios-blur: rgba(44, 44, 46, 0.8);
                --ios-primary: #0A84FF;
                --ios-secondary: rgba(120, 120, 128, 0.24);
                --ios-text: #FFF;
                --ios-text-secondary: rgba(235, 235, 245, 0.6);
                --ios-danger: #FF453A;
                --ios-success: #30D158;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f2f2f7;
            color: var(--ios-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            background: var(--ios-blur);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--ios-secondary);
            position: relative;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .header .logo {
            font-weight: bold;
            color: var(--ios-primary);
        }

        .content {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            font-weight: 500;
            color: var(--ios-text);
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid var(--ios-secondary);
            border-radius: 10px;
            background: rgba(120, 120, 128, 0.12);
            color: var(--ios-text);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--ios-primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--ios-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            background-color: var(--ios-secondary);
            color: var(--ios-text-secondary);
            cursor: not-allowed;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background-color: var(--ios-danger);
        }

        .btn-success {
            background-color: var(--ios-success);
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 14px;
            width: auto;
        }

        .result-container {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--ios-primary);
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            color: var(--ios-danger);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 15px;
        }

        .success-message {
            color: var(--ios-success);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .student-list {
            width: 100%;
            margin-top: 15px;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 10px;
            overflow: hidden;
        }

        .student-card {
            padding: 15px;
            border-bottom: 1px solid var(--ios-secondary);
        }

        .student-card:last-child {
            border-bottom: none;
        }

        .student-card:hover {
            background-color: rgba(0, 122, 255, 0.05);
        }

        .student-info {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .student-label {
            font-weight: 600;
            min-width: 100px;
            color: var(--ios-primary);
        }

        .student-value {
            flex: 1;
            word-break: break-word;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--ios-primary);
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: var(--ios-text-secondary);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--ios-text-secondary);
            font-size: 13px;
            max-width: 800px;
            padding: 0 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .student-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .student-label {
                margin-bottom: 4px;
                min-width: auto;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo">RyLac TOOLS</span> - Pencarian Data Mahasiswa</h1>
        </div>
        <div class="content">
            <div class="input-group">
                <label for="search-input" class="input-label">Nama Mahasiswa atau NIM</label>
                <input type="text" id="search-input" class="input-field" placeholder="Masukkan nama mahasiswa atau NIM..." autocomplete="off">
            </div>
            <button id="search-btn" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Cari
            </button>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Mencari data mahasiswa...</p>
            </div>
            
            <div class="result-container" id="result-container">
                <div class="student-list" id="student-list">
                    <!-- Results will be inserted here -->
                </div>
                <div class="no-results" id="no-results" style="display: none;">
                    Tidak ditemukan data mahasiswa yang sesuai.
                </div>
                
                <div class="btn-group">
                    <button id="clear-btn" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Bersihkan
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Cari data mahasiswa dari berbagai perguruan tinggi di Indonesia berdasarkan nama atau NIM</p>
        <p>RyLac TOOLS &copy; 2024 - All rights reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const studentList = document.getElementById('student-list');
            const noResults = document.getElementById('no-results');
            const clearBtn = document.getElementById('clear-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Event listeners
            searchBtn.addEventListener('click', searchStudents);
            clearBtn.addEventListener('click', clearResults);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStudents();
                }
            });
            
            function searchStudents() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError('Masukkan nama mahasiswa atau NIM untuk dicari');
                    return;
                }
                
                // Reset UI
                hideMessages();
                resultContainer.style.display = 'none';
                loading.style.display = 'flex';
                searchBtn.disabled = true;
                
                // Encode the query for the API
                const encodedQuery = encodeURIComponent(query);
                const apiUrl = `https://api.ryzumi.vip/api/search/mahasiswa?query=${encodedQuery}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data && data.length > 0) {
                            displayResults(data);
                            showSuccess(`Ditemukan ${data.length} hasil pencarian`);
                        } else {
                            showNoResults();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Gagal mencari data. Silakan coba lagi.');
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                        searchBtn.disabled = false;
                        resultContainer.style.display = 'block';
                    });
            }
            
            function displayResults(students) {
                // Clear previous results
                studentList.innerHTML = '';
                noResults.style.display = 'none';
                
                // Add each student to the list
                students.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'student-card';
                    
                    card.innerHTML = `
                        <div class="student-info">
                            <span class="student-label">Nama:</span>
                            <span class="student-value">${student.nama || '-'}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${student.nama || ''}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                        <div class="student-info">
                            <span class="student-label">NIM:</span>
                            <span class="student-value">${student.nim || '-'}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${student.nim || ''}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                        <div class="student-info">
                            <span class="student-label">Perguruan Tinggi:</span>
                            <span class="student-value">${student.nama_pt || '-'}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${student.nama_pt || ''}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                        <div class="student-info">
                            <span class="student-label">Program Studi:</span>
                            <span class="student-value">${student.nama_prodi || '-'}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${student.nama_prodi || ''}')">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    `;
                    
                    studentList.appendChild(card);
                });
            }
            
            function showNoResults() {
                studentList.innerHTML = '';
                noResults.style.display = 'block';
            }
            
            function clearResults() {
                searchInput.value = '';
                resultContainer.style.display = 'none';
                hideMessages();
                studentList.innerHTML = '';
                noResults.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // Make copyToClipboard available globally
            window.copyToClipboard = function(text) {
                if (!text || text === '-') return;
                
                navigator.clipboard.writeText(text).then(() => {
                    // Show temporary tooltip or notification
                    const notification = document.createElement('div');
                    notification.textContent = 'Tersalin!';
                    notification.style.position = 'fixed';
                    notification.style.bottom = '20px';
                    notification.style.left = '50%';
                    notification.style.transform = 'translateX(-50%)';
                    notification.style.backgroundColor = 'var(--ios-primary)';
                    notification.style.color = 'white';
                    notification.style.padding = '8px 16px';
                    notification.style.borderRadius = '8px';
                    notification.style.zIndex = '1000';
                    notification.style.animation = 'fadeIn 0.3s ease';
                    
                    document.body.appendChild(notification);
                    
                    setTimeout(() => {
                        notification.style.animation = 'fadeIn 0.3s ease reverse';
                        setTimeout(() => {
                            document.body.removeChild(notification);
                        }, 300);
                    }, 1500);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            };
        });
    </script>
</body>
</html>
