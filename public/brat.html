<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RyLac TOOLS - Brat Sticker Generator</title>
    <meta name="description" content="Generate custom Brat stickers with your own text - both static images and animated GIFs.">
    <meta name="keywords" content="RyLac, Brat Sticker, Generator, Image, GIF, Custom Sticker">
    <meta name="author" content="Zayn dan Reni">
    
    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/zj48ha.jpg" type="image/jpeg">
    
    <!-- Open Graph (for social sharing) -->
    <meta property="og:title" content="RyLac TOOLS - Brat Sticker Generator">
    <meta property="og:description" content="Generate custom Brat stickers with your own text.">
    <meta property="og:image" content="https://files.catbox.moe/zj48ha.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://namasitusanda.com">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-blur: rgba(255, 255, 255, 0.8);
            --ios-primary: #007AFF;
            --ios-secondary: rgba(120, 120, 128, 0.12);
            --ios-text: #000;
            --ios-text-secondary: rgba(60, 60, 67, 0.6);
            --ios-danger: #FF3B30;
            --ios-success: #34C759;
            --ios-warning: #FF9500;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ios-blur: rgba(44, 44, 46, 0.8);
                --ios-primary: #0A84FF;
                --ios-secondary: rgba(120, 120, 128, 0.24);
                --ios-text: #FFF;
                --ios-text-secondary: rgba(235, 235, 245, 0.6);
                --ios-danger: #FF453A;
                --ios-success: #30D158;
                --ios-warning: #FF9F0A;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f2f2f7;
            color: var(--ios-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            background: var(--ios-blur);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--ios-secondary);
            position: relative;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .header .logo {
            font-weight: bold;
            color: var(--ios-primary);
        }

        .content {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            font-weight: 500;
            color: var(--ios-text);
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid var(--ios-secondary);
            border-radius: 10px;
            background: rgba(120, 120, 128, 0.12);
            color: var(--ios-text);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--ios-primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--ios-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            background-color: var(--ios-secondary);
            color: var(--ios-text-secondary);
            cursor: not-allowed;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background-color: var(--ios-danger);
        }

        .btn-success {
            background-color: var(--ios-success);
        }

        .btn-warning {
            background-color: var(--ios-warning);
        }

        .result-container {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .media-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
            background-color: rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sticker-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--ios-primary);
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            color: var(--ios-danger);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 15px;
        }

        .success-message {
            color: var(--ios-success);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .type-selector {
            display: flex;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: var(--ios-secondary);
        }

        .type-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-option.active {
            background: var(--ios-primary);
            color: white;
        }

        .download-options {
            margin-top: 15px;
        }

        .download-option {
            margin-bottom: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--ios-text-secondary);
            font-size: 13px;
            max-width: 600px;
            padding: 0 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo">RyLac TOOLS</span> - Brat Sticker Generator</h1>
        </div>
        <div class="content">
            <div class="type-selector">
                <div class="type-option active" id="image-option">Image</div>
                <div class="type-option" id="gif-option">Animated GIF</div>
            </div>
            
            <div class="input-group">
                <label for="text-input" class="input-label">Text for Sticker</label>
                <input type="text" id="text-input" class="input-field" placeholder="Enter your text here..." autocomplete="off">
            </div>
            <button id="generate-btn" class="btn btn-warning">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                Generate Sticker
            </button>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Generating your sticker...</p>
            </div>
            
            <div class="result-container" id="result-container">
                <div class="media-container" id="media-container">
                    <img id="static-sticker" class="sticker-image" alt="Static Brat Sticker">
                    <img id="animated-sticker" class="sticker-image" alt="Animated Brat Sticker">
                </div>
                
                <div class="download-options">
                    <div class="download-option">
                        <a id="download-image" class="btn download-btn" download>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download Image
                        </a>
                    </div>
                    
                    <div class="download-option">
                        <a id="download-gif" class="btn btn-success download-btn" download>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download GIF
                        </a>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="clear-btn" class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Create custom Brat stickers with your own text - generate as image or animated GIF</p>
        <p>RyLac TOOLS &copy; 2024 - All rights reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const mediaContainer = document.getElementById('media-container');
            const staticSticker = document.getElementById('static-sticker');
            const animatedSticker = document.getElementById('animated-sticker');
            const downloadImage = document.getElementById('download-image');
            const downloadGif = document.getElementById('download-gif');
            const clearBtn = document.getElementById('clear-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const imageOption = document.getElementById('image-option');
            const gifOption = document.getElementById('gif-option');
            
            let currentType = 'image'; // 'image' or 'gif'
            
            // Event listeners
            generateBtn.addEventListener('click', generateSticker);
            clearBtn.addEventListener('click', clearResults);
            textInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateSticker();
                }
            });
            
            imageOption.addEventListener('click', function() {
                currentType = 'image';
                imageOption.classList.add('active');
                gifOption.classList.remove('active');
            });
            
            gifOption.addEventListener('click', function() {
                currentType = 'gif';
                gifOption.classList.add('active');
                imageOption.classList.remove('active');
            });
            
            function generateSticker() {
                const text = textInput.value.trim();
                
                if (!text) {
                    showError('Please enter some text for the sticker');
                    return;
                }
                
                if (text.length > 100) {
                    showError('Text is too long (max 100 characters)');
                    return;
                }
                
                // Reset UI
                hideMessages();
                resultContainer.style.display = 'none';
                loading.style.display = 'flex';
                generateBtn.disabled = true;
                
                // Encode the text for the API
                const encodedText = encodeURIComponent(text);
                let apiUrl;
                
                if (currentType === 'image') {
                    apiUrl = `https://api.ryzumi.vip/api/image/brat?text=${encodedText}`;
                } else {
                    apiUrl = `https://api.ryzumi.vip/api/image/brat/animated?text=${encodedText}`;
                }
                
                // Create a timestamp to prevent caching
                const timestamp = new Date().getTime();
                const finalUrl = `${apiUrl}&_=${timestamp}`;
                
                // Create a new image element to load the sticker
                const sticker = new Image();
                
                sticker.onload = function() {
                    // Successfully loaded
                    displaySticker(sticker.src);
                    showSuccess('Sticker generated successfully!');
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                };
                
                sticker.onerror = function() {
                    // Error loading
                    console.error('Error loading sticker');
                    showError('Failed to generate sticker. Please try again.');
                    loading.style.display = 'none';
                    generateBtn.disabled = false;
                };
                
                // Start loading the image
                sticker.src = finalUrl;
            }
            
            function displaySticker(imageUrl) {
                // Hide both stickers first
                staticSticker.style.display = 'none';
                animatedSticker.style.display = 'none';
                
                // Show the appropriate sticker
                if (currentType === 'image') {
                    staticSticker.src = imageUrl;
                    staticSticker.style.display = 'block';
                    
                    // Set download link for image
                    downloadImage.href = imageUrl;
                    downloadImage.setAttribute('download', `brat-sticker-${Date.now()}.png`);
                    downloadImage.style.display = 'block';
                    downloadGif.style.display = 'none';
                } else {
                    animatedSticker.src = imageUrl;
                    animatedSticker.style.display = 'block';
                    
                    // Set download link for GIF
                    downloadGif.href = imageUrl;
                    downloadGif.setAttribute('download', `brat-sticker-${Date.now()}.gif`);
                    downloadGif.style.display = 'block';
                    downloadImage.style.display = 'none';
                }
                
                // Show result container
                resultContainer.style.display = 'block';
            }
            
            function clearResults() {
                textInput.value = '';
                resultContainer.style.display = 'none';
                hideMessages();
                
                // Reset stickers
                staticSticker.src = '';
                animatedSticker.src = '';
                staticSticker.style.display = 'none';
                animatedSticker.style.display = 'none';
                
                // Reset download links
                downloadImage.href = '#';
                downloadGif.href = '#';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
