    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --danger: #FF3B30;
            --text: #1C1C1E;
            --text-light: #8E8E93;
            --bg: #F2F2F7;
            --card-bg: rgba(255, 255, 255, 0.8);
            --blur-bg: rgba(255, 255, 255, 0.6);
            --blur-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF;
                --secondary: #30D158;
                --danger: #FF453A;
                --text: #FFFFFF;
                --text-light: #8E8E93;
                --bg: #1C1C1E;
                --card-bg: rgba(44, 44, 46, 0.8);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1707343844152-6d33a0bb32c3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--blur-border);
            margin: 20px 0;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), #5AC8FA);
            color: white;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed #D1D1D6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.05);
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-upload p {
            color: var(--text-light);
            text-align: center;
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0062CC;
        }

        .btn:disabled {
            background: #AEAEB2;
            cursor: not-allowed;
        }

        .result-container {
            padding: 20px;
            text-align: center;
            display: none;
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .comparison-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .comparison-box {
            flex: 1;
            text-align: center;
        }

        .comparison-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: rgba(52, 199, 89, 0.1);
            color: #248A3D;
            display: block;
        }

        .status.error {
            background: rgba(255, 59, 48, 0.1);
            color: #D70015;
            display: block;
        }

        .status.info {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
            display: block;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .section {
                padding: 15px;
            }
            
            .comparison-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Face Blur Tool</h1>
            <p>Protect privacy by blurring faces in your images</p>
        </div>
        
        <!-- Upload Section -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-cloud-upload-alt"></i> Upload Image</h2>
            
            <div class="form-group">
                <div class="file-upload">
                    <i class="fas fa-images"></i>
                    <p class="upload-text">Click to upload or drag & drop</p>
                    <p class="file-name" style="display: none;"></p>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
            </div>
            
            <div id="upload-preview" class="preview-container">
                <img id="uploaded-image" class="preview-image" src="" alt="Uploaded image">
            </div>
            
            <button id="upload-btn" class="btn btn-primary">
                <i class="fas fa-upload"></i> Upload Image
            </button>
            
            <div id="upload-status" class="status"></div>
        </div>
        
        <!-- Process Section -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-user-secret"></i> Process Image</h2>
            
            <div id="before-process" class="preview-container">
                <h3>Original Image</h3>
                <img id="original-image" class="preview-image" src="" alt="Original image">
            </div>
            
            <button id="blur-faces-btn" class="btn btn-primary" disabled>
                <i class="fas fa-eye-slash"></i> Blur Faces
            </button>
            
            <div id="process-status" class="status"></div>
        </div>
        
        <!-- Result Section -->
        <div id="result-container" class="result-container">
            <h2 class="section-title"><i class="fas fa-image"></i> Processed Result</h2>
            
            <div class="comparison-container">
                <div class="comparison-box">
                    <div class="comparison-label">Before</div>
                    <img id="before-image" class="preview-image" src="" alt="Original image">
                </div>
                <div class="comparison-box">
                    <div class="comparison-label">After</div>
                    <img id="processed-image" class="preview-image" src="" alt="Processed image">
                </div>
            </div>
            
            <button id="download-btn" class="btn btn-primary">
                <i class="fas fa-download"></i> Download Processed Image
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Â© 2024 Face Blur Tool - Protect Privacy in Images</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const elements = {
            // Upload
            fileUpload: document.querySelector('.file-upload'),
            uploadText: document.querySelector('.upload-text'),
            fileName: document.querySelector('.file-name'),
            imageUpload: document.getElementById('image-upload'),
            uploadBtn: document.getElementById('upload-btn'),
            uploadStatus: document.getElementById('upload-status'),
            uploadPreview: document.getElementById('upload-preview'),
            uploadedImage: document.getElementById('uploaded-image'),
            
            // Process
            beforeProcess: document.getElementById('before-process'),
            originalImage: document.getElementById('original-image'),
            blurFacesBtn: document.getElementById('blur-faces-btn'),
            processStatus: document.getElementById('process-status'),
            
            // Result
            resultContainer: document.getElementById('result-container'),
            beforeImage: document.getElementById('before-image'),
            processedImage: document.getElementById('processed-image'),
            downloadBtn: document.getElementById('download-btn')
        };

        // Global Variables
        let currentImageUrl = '';
        let processedImageUrl = '';

        // File Upload Handling
        elements.imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Show file name
                elements.uploadText.style.display = 'none';
                elements.fileName.textContent = file.name;
                elements.fileName.style.display = 'block';
                
                // Preview image
                const reader = new FileReader();
                reader.onload = (event) => {
                    elements.uploadedImage.src = event.target.result;
                    elements.uploadPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag & Drop Functionality
        elements.fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.fileUpload.style.borderColor = 'var(--primary)';
            elements.fileUpload.style.backgroundColor = 'rgba(0, 122, 255, 0.1)';
        });

        elements.fileUpload.addEventListener('dragleave', () => {
            elements.fileUpload.style.borderColor = '#D1D1D6';
            elements.fileUpload.style.backgroundColor = 'transparent';
        });

        elements.fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.fileUpload.style.borderColor = '#D1D1D6';
            elements.fileUpload.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                elements.imageUpload.files = e.dataTransfer.files;
                const event = new Event('change');
                elements.imageUpload.dispatchEvent(event);
            }
        });

        // Upload Image to CDN
        elements.uploadBtn.addEventListener('click', async () => {
            const file = elements.imageUpload.files[0];
            
            if (!file) {
                showStatus(elements.uploadStatus, 'Please select an image first.', 'error');
                return;
            }
            
            try {
                // Disable button and show loading
                elements.uploadBtn.disabled = true;
                showStatus(elements.uploadStatus, 'Uploading image...', 'info');
                
                // Prepare form data
                const formData = new FormData();
                formData.append('file', file);
                
                // Upload to RyzenCDN API
                const response = await fetch('https://api.ryzumi.vip/api/uploader/ryzencdn', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - show uploaded image
                    currentImageUrl = data.url;
                    
                    // Show original image in process section
                    elements.originalImage.src = elements.uploadedImage.src;
                    elements.beforeProcess.style.display = 'block';
                    
                    // Enable process button
                    elements.blurFacesBtn.disabled = false;
                    
                    showStatus(elements.uploadStatus, 'Image uploaded successfully!', 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(elements.uploadStatus, 'Failed to upload image. Please try again.', 'error');
            } finally {
                elements.uploadBtn.disabled = false;
            }
        });

        // Blur Faces
        elements.blurFacesBtn.addEventListener('click', async () => {
            if (!currentImageUrl) {
                showStatus(elements.processStatus, 'Please upload an image first.', 'error');
                return;
            }
            
            try {
                // Disable button and show loading
                elements.blurFacesBtn.disabled = true;
                showStatus(elements.processStatus, 'Blurring faces...', 'info');
                
                // Encode image URL
                const encodedUrl = encodeURIComponent(currentImageUrl);
                
                // Call Face Blur API
                const apiUrl = `https://api.siputzx.my.id/api/iloveimg/blurface?image=${encodedUrl}`;
                
                const response = await fetch(apiUrl);
                
                if (response.ok) {
                    // Convert response to image
                    const imageBlob = await response.blob();
                    processedImageUrl = URL.createObjectURL(imageBlob);
                    
                    // Show results
                    elements.beforeImage.src = elements.originalImage.src;
                    elements.processedImage.src = processedImageUrl;
                    elements.resultContainer.style.display = 'block';
                    
                    // Scroll to result
                    elements.resultContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    // Set up download
                    elements.downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = processedImageUrl;
                        a.download = `face-blurred-${Date.now()}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };
                    
                    showStatus(elements.processStatus, 'Faces blurred successfully!', 'success');
                } else {
                    throw new Error('Face blur failed');
                }
            } catch (error) {
                console.error('Face blur error:', error);
                showStatus(elements.processStatus, 'Failed to blur faces. Please try again.', 'error');
            } finally {
                elements.blurFacesBtn.disabled = false;
            }
        });

        // Helper Functions
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status';
            element.classList.add(type);
        }
    </script>
</body>
</html>
