<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RyLac Instagram Downloader</title>
  <link rel="icon" href="https://files.catbox.moe/zj48ha.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="igcss.css">
</head>
<body>
  <div class="background-blur"></div>

  <div class="header">
    <h1>Instagram Downloader</h1>
    <p id="subtitle">Download Instagram photos, videos, and stories</p>
  </div>

  <div class="container">
    <div class="language-switcher">
      <button id="lang-en" class="active">English</button>
      <button id="lang-id">Bahasa Indonesia</button>
    </div>

    <div class="tab-buttons">
      <div class="tab-btn active" data-type="post" id="tab-post">
        <i class="fas fa-image"></i> <span id="tab-post-text">Post</span>
      </div>
      <div class="tab-btn" data-type="story" id="tab-story">
        <i class="fas fa-history"></i> <span id="tab-story-text">Story</span>
      </div>
    </div>

    <div class="input-group">
      <i class="fas fa-link"></i>
      <input type="text" id="igUrl" placeholder="Paste Instagram URL here...">
    </div>

    <div class="button-group">
      <button class="primary" onclick="downloadIG()">
        <i class="fas fa-download"></i>
        <span id="download-btn-text">Download</span>
      </button>
      <button class="secondary" onclick="pasteFromClipboard()">
        <i class="fas fa-paste"></i>
        <span id="paste-btn-text">Paste</span>
      </button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p id="loading-text">Processing...</p>
    </div>

    <div class="error" id="error">
      <i class="fas fa-exclamation-circle"></i>
      <p id="error-text">Failed to fetch media. Please check the URL.</p>
    </div>

    <div class="result" id="result">
      <div class="media-preview" id="media-preview"></div>
      
      <div class="info">
        <div class="info-item">
          <i class="fas fa-align-left"></i>
          <div class="info-text">
            <h3 id="description-label">Caption</h3>
            <p id="description-text">-</p>
          </div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-user"></i>
          <div class="info-text">
            <h3 id="author-label">Author</h3>
            <p id="author-text">-</p>
          </div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-heart"></i>
          <div class="info-text">
            <h3>Likes</h3>
            <p id="like-count">-</p>
          </div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-comment"></i>
          <div class="info-text">
            <h3 id="comments-label">Comments</h3>
            <p id="comment-count">-</p>
          </div>
        </div>
        
        <div class="info-item" id="duration-container" style="display: none;">
          <i class="fas fa-clock"></i>
          <div class="info-text">
            <h3 id="duration-label">Duration</h3>
            <p id="duration-text">-</p>
          </div>
        </div>
      </div>
      
      <div class="downloads" id="downloads"></div>
    </div>
  </div>

  <div class="footer">
    <p id="footer-text">Â© 2023 RyLac Instagram Downloader. All rights reserved.</p>
  </div>

  <script src="igapi.js"></script>
</body>
</html>
