<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RyLac AI Chat - Spotify Tools</title>
    <meta name="description" content="RyLac AI Chat is a multi-functional tool for downloading and searching Spotify content.">
    <meta name="keywords" content="RyLac, AI Chat, Tools, Spotify Downloader, Spotify Search">
    <meta name="author" content="Zayn dan Reni">
    
    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/zj48ha.jpg" type="image/jpeg">
    
    <!-- Open Graph (for social media sharing) -->
    <meta property="og:title" content="RyLac AI Chat - Spotify Tools">
    <meta property="og:description" content="Download and search Spotify tracks, albums, and playlists.">
    <meta property="og:image" content="https://files.catbox.moe/zj48ha.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://namasitusanda.com">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-blur: rgba(255, 255, 255, 0.8);
            --ios-primary: #1DB954;
            --ios-secondary: rgba(120, 120, 128, 0.12);
            --ios-text: #000;
            --ios-text-secondary: rgba(60, 60, 67, 0.6);
            --ios-danger: #FF3B30;
            --ios-success: #34C759;
            --spotify-green: #1DB954;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ios-blur: rgba(44, 44, 46, 0.8);
                --ios-primary: #1DB954;
                --ios-secondary: rgba(120, 120, 128, 0.24);
                --ios-text: #FFF;
                --ios-text-secondary: rgba(235, 235, 245, 0.6);
                --ios-danger: #FF453A;
                --ios-success: #30D158;
                --spotify-green: #1DB954;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f2f2f7;
            color: var(--ios-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            background: var(--ios-blur);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--ios-secondary);
            position: relative;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .header .logo {
            font-weight: bold;
            color: var(--spotify-green);
        }

        .content {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 17px;
            font-weight: 500;
            color: var(--ios-text);
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid var(--ios-secondary);
            border-radius: 10px;
            background: rgba(120, 120, 128, 0.12);
            color: var(--ios-text);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--spotify-green);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--ios-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            background-color: var(--ios-secondary);
            color: var(--ios-text-secondary);
            cursor: not-allowed;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background-color: var(--ios-danger);
        }

        .btn-success {
            background-color: var(--ios-success);
        }

        .btn-secondary {
            background-color: var(--ios-secondary);
            color: var(--ios-text);
        }

        .result-container {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .media-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
            background-color: rgba(0, 0, 0, 0.05);
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .media-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .play-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 2;
        }

        .play-icon:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .play-icon svg {
            width: 30px;
            height: 30px;
            color: white;
            margin-left: 4px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--spotify-green);
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            color: var(--ios-danger);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 15px;
        }

        .success-message {
            color: var(--ios-success);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 15px;
        }

        .track-info {
            margin-top: 15px;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 10px;
            padding: 15px;
        }

        .track-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .track-info-label {
            color: var(--ios-text-secondary);
        }

        .track-info-value {
            font-weight: 500;
        }

        .artist-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .artist-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .artist-details {
            flex: 1;
        }

        .artist-name {
            font-weight: 600;
            font-size: 16px;
        }

        .artist-type {
            color: var(--ios-text-secondary);
            font-size: 14px;
        }

        .download-options {
            margin-top: 15px;
        }

        .download-option {
            margin-bottom: 10px;
        }

        .download-option-title {
            font-weight: 500;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--ios-secondary);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            border-bottom-color: var(--spotify-green);
            color: var(--spotify-green);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: rgba(120, 120, 128, 0.08);
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-item:hover {
            background-color: rgba(120, 120, 128, 0.16);
        }

        .result-item-image {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
            margin-right: 12px;
        }

        .result-item-details {
            flex: 1;
        }

        .result-item-title {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .result-item-subtitle {
            font-size: 13px;
            color: var(--ios-text-secondary);
        }

        .result-item-type {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: var(--spotify-green);
            color: white;
            margin-left: 8px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--ios-text-secondary);
            font-size: 13px;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Audio player styles */
        .audio-player-container {
            width: 100%;
            margin-top: 15px;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 10px;
            padding: 15px;
            display: none;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .player-time {
            font-size: 13px;
            color: var(--ios-text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(120, 120, 128, 0.2);
            border-radius: 2px;
            margin: 8px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--spotify-green);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--ios-text);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background-color: rgba(120, 120, 128, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(120, 120, 128, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--spotify-green);
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-group .btn {
            flex: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 20px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .tab {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo">RyLac TOOLS</span> - Spotify Downloader</h1>
        </div>
        <div class="content">
            <div class="tab-container">
                <div class="tab active" data-tab="downloader">Downloader</div>
                <div class="tab" data-tab="search">Search</div>
            </div>
            
            <!-- Downloader Tab -->
            <div class="tab-content active" id="downloader-tab">
                <div class="input-group">
                    <label for="url-input" class="input-label">Spotify URL</label>
                    <input type="url" id="url-input" class="input-field" placeholder="https://open.spotify.com/track/..." autocomplete="off">
                </div>
                
                <button id="download-btn" class="btn">

                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>

                    Download

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <div class="loading" id="loading">

                <div class="result-container" id="result-container">
                    <div class="artist-info" id="artist-info">
                        <img id="artist-avatar" class="artist-avatar" src="" alt="Artist avatar">

                            <div class="artist-name" id="artist-name"></div>

                    <div class="media-container" id="media-container">
                        <img id="media-thumbnail" class="media-thumbnail" src="" alt="Spotify cover">
                        <div id="play-button" class="play-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Audio Player -->
                    <div class="audio-player-container" id="audio-player-container">
                        <audio id="audio-player" class="audio-player"></audio>
                        <div class="player-time">
                            <span id="current-time">0:00</span>
                            <span id="duration-time">0:00</span>
                        </div>
                        <div class="progress-container" id="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="player-controls">
                            <button class="control-btn" id="prev-btn">
                                <i class="fas fa-step-backward"></i>
                            </button>

                                <i class="fas fa-play" id="play-pause-icon"></i>
                            </button>
                            <button class="control-btn" id="next-btn">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <div class="volume-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                            <i class="fas fa-volume-up"></i>
                        </div>
                    </div>
                    
                    <div class="track-info">
                        <div class="track-info-item">
                            <span class="track-info-label">Title:</span>
                            <span class="track-info-value" id="track-title"></span>
                        </div>
                        <div class="track-info-item">
                            <span class="track-info-label">Album:</span>
                            <span class="track-info-value" id="album"></span>
                        </div>
                        <div class="track-info-item">
                            <span class="track-info-label">Duration:</span>
                            <span class="track-info-value" id="duration"></span>
                        </div>
                        <div class="track-info-item">
                            <span class="track-info-label">Release Date:</span>
                            <span class="track-info-value" id="release-date"></span>
                        </div>
                    </div>
                    
                    <div class="download-options">
                        <div class="download-option">
                            <div class="download-option-title">
                                <span>Download MP3</span>
                            </div>
                            <a id="download-mp3" class="btn btn-success download-btn" download>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 18V5l12-2v13"></path>
                                    <circle cx="6" cy="18" r="3"></circle>
                                    <circle cx="18" cy="16" r="3"></circle>
                                </svg>
                                Download MP3
                            </a>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button id="clear-btn" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 6h18"></path>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Clear
                        </button>
                        <button id="open-spotify-btn" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
                                <path d="M8.5 8.5v.01"></path>
                                <path d="M16 15.5v.01"></path>
                                <path d="M12 12v.01"></path>
                                <path d="M11 17v.01"></path>
                                <path d="M7 14v.01"></path>
                            </svg>
                            Open in Spotify
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Search Tab -->
            <div class="tab-content" id="search-tab">
                <div class="input-group">
                    <label for="search-input" class="input-label">Search Spotify</label>
                    <input type="text" id="search-input" class="input-field" placeholder="Enter song, artist, or album..." autocomplete="off">
                </div>
                
                <button id="search-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Search
                </button>
                
                <div class="loading" id="search-loading">
                    <div class="loading-spinner"></div>
                    <p>Searching...</p>
                </div>
                
                <div class="error-message" id="search-error-message"></div>
                
                <div class="search-results" id="search-results">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Download Spotify tracks or search for music</p>
        <p>RyLac TOOLS &copy; 2024 - All rights reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Downloader elements
            const urlInput = document.getElementById('url-input');
            const downloadBtn = document.getElementById('download-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const mediaContainer = document.getElementById('media-container');
            const mediaThumbnail = document.getElementById('media-thumbnail');
            const playButton = document.getElementById('play-button');
            const downloadMp3 = document.getElementById('download-mp3');
            const clearBtn = document.getElementById('clear-btn');
            const openSpotifyBtn = document.getElementById('open-spotify-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const artistAvatar = document.getElementById('artist-avatar');
            const artistName = document.getElementById('artist-name');
            const artistType = document.getElementById('artist-type');
            const trackTitle = document.getElementById('track-title');
            const album = document.getElementById('album');
            const duration = document.getElementById('duration');
            const releaseDate = document.getElementById('release-date');
            
            // Audio player elements
            const audioPlayerContainer = document.getElementById('audio-player-container');
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const durationTimeEl = document.getElementById('duration-time');
            const volumeSlider = document.getElementById('volume-slider');
            
            // Search elements
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const searchLoading = document.getElementById('search-loading');
            const searchErrorMessage = document.getElementById('search-error-message');
            const searchResults = document.getElementById('search-results');
            
            // Tab elements
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            let trackData = null;
            let isPlaying = false;
            
            // Event listeners for tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-tab`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Event listeners for downloader
            downloadBtn.addEventListener('click', downloadSpotify);
            clearBtn.addEventListener('click', clearResults);
            openSpotifyBtn.addEventListener('click', openInSpotify);
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    downloadSpotify();
                }
            });
            
            mediaContainer.addEventListener('click', function() {
                if (trackData && trackData.metadata.url) {
                    window.open(trackData.metadata.url, '_blank');
                }
            });
            
            // Event listeners for audio player
            playButton.addEventListener('click', togglePlay);
            playPauseBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevTrack);
            nextBtn.addEventListener('click', nextTrack);
            progressContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);
            audioPlayer.addEventListener('loadedmetadata', function() {
                durationTimeEl.textContent = formatTime(audioPlayer.duration);
            });
            audioPlayer.addEventListener('play', function() {
                isPlaying = true;
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            });
            audioPlayer.addEventListener('pause', function() {
                isPlaying = false;
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            });
            
            // Event listeners for search
            searchBtn.addEventListener('click', searchSpotify);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchSpotify();
                }
            });
            
            function downloadSpotify() {
                const url = urlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a Spotify URL');
                    return;
                }
                
                if (!isValidSpotifyUrl(url)) {
                    showError('Please enter a valid Spotify URL');
                    return;
                }
                
                // Reset UI
                hideMessages();
                resultContainer.style.display = 'none';
                audioPlayerContainer.style.display = 'none';
                loading.style.display = 'flex';
                downloadBtn.disabled = true;
                
                // Encode the URL for the API
                const encodedUrl = encodeURIComponent(url);
                const apiUrl = `https://api.ryzumi.vip/api/downloader/spotify?url=${encodedUrl}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success && data.metadata && data.link) {
                            trackData = data;
                            displaySpotifyData(data);
                            showSuccess('Spotify track loaded successfully!');
                            
                            // Set audio source if available
                            if (data.link) {
                                audioPlayer.src = data.link;
                                audioPlayerContainer.style.display = 'block';
                            }
                        } else {
                            throw new Error('No data found in the response');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Failed to download. Please check the URL and try again.');
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                        downloadBtn.disabled = false;
                    });
            }
            
            function isValidSpotifyUrl(url) {
                const spotifyRegex = /^https?:\/\/(open\.spotify\.com|spotify\.link)\/(track|album|playlist|artist)\/.+/i;
                return spotifyRegex.test(url);
            }
            
            function displaySpotifyData(data) {
                const metadata = data.metadata;
                
                // Set artist info
                artistAvatar.src = metadata.cover || '';
                artistName.textContent = metadata.artists || 'Unknown';
                artistType.textContent = 'Artist';
                
                // Set track info
                trackTitle.textContent = metadata.title || 'No title';
                album.textContent = metadata.album || 'N/A';
                duration.textContent = metadata.duration_ms ? formatDuration(metadata.duration_ms) : 'N/A';
                releaseDate.textContent = metadata.releaseDate || 'N/A';
                
                // Set thumbnail
                mediaThumbnail.src = metadata.cover || '';
                
                // Set download link
                downloadMp3.href = data.link || '#';
                downloadMp3.setAttribute('download', `${metadata.artists || 'artist'}_${metadata.title || 'track'}.mp3`);
                
                // Show result container
                resultContainer.style.display = 'block';
            }
            
            function searchSpotify() {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showSearchError('Please enter a search query');
                    return;
                }
                
                // Reset UI
                hideSearchMessages();
                searchResults.innerHTML = '';
                searchLoading.style.display = 'flex';
                searchBtn.disabled = true;
                
                // Encode the query for the API
                const encodedQuery = encodeURIComponent(query);
                const apiUrl = `https://api.ryzumi.vip/api/search/spotify?query=${encodedQuery}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.tracks || data.albums || data.artists || data.playlists) {
                            displaySearchResults(data);
                        } else {
                            throw new Error('No results found');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showSearchError('Failed to search. Please try again.');
                    })
                    .finally(() => {
                        searchLoading.style.display = 'none';
                        searchBtn.disabled = false;
                    });
            }
            
            function displaySearchResults(data) {
                searchResults.innerHTML = '';
                
                // Display tracks
                if (data.tracks && data.tracks.length > 0) {
                    data.tracks.forEach(track => {
                        const item = createSearchResultItem(
                            track.name,
                            track.artists.join(', '),
                            track.album.image,
                            track.url,
                            'Track'
                        );
                        item.addEventListener('click', () => {
                            urlInput.value = track.url;
                            // Switch to downloader tab
                            document.querySelector('.tab[data-tab="downloader"]').click();
                            downloadSpotify();
                        });
                        searchResults.appendChild(item);
                    });
                }
                
                // Display albums
                if (data.albums && data.albums.length > 0) {
                    data.albums.forEach(album => {
                        const item = createSearchResultItem(
                            album.name,
                            album.artists.join(', '),
                            album.image,
                            album.url,
                            'Album'
                        );
                        item.addEventListener('click', () => {
                            urlInput.value = album.url;
                            // Switch to downloader tab
                            document.querySelector('.tab[data-tab="downloader"]').click();
                            downloadSpotify();
                        });
                        searchResults.appendChild(item);
                    });
                }
                
                // Display artists
                if (data.artists && data.artists.length > 0) {
                    data.artists.forEach(artist => {
                        const item = createSearchResultItem(
                            artist.name,
                            `${artist.followers} followers`,
                            artist.image,
                            artist.url,
                            'Artist'
                        );
                        searchResults.appendChild(item);
                    });
                }
                
                // Display playlists
                if (data.playlists && data.playlists.length > 0) {
                    data.playlists.forEach(playlist => {
                        const item = createSearchResultItem(
                            playlist.name,
                            playlist.owner,
                            playlist.image,
                            playlist.url,
                            'Playlist'
                        );
                        item.addEventListener('click', () => {
                            urlInput.value = playlist.url;
                            // Switch to downloader tab
                            document.querySelector('.tab[data-tab="downloader"]').click();
                            downloadSpotify();
                        });
                        searchResults.appendChild(item);
                    });
                }
                
                if (searchResults.children.length === 0) {
                    showSearchError('No results found');
                }
            }
            
            function createSearchResultItem(title, subtitle, image, url, type) {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const img = document.createElement('img');
                img.className = 'result-item-image';
                img.src = image || 'https://via.placeholder.com/50';
                img.alt = title;
                img.onerror = () => { img.src = 'https://via.placeholder.com/50'; };
                
                const details = document.createElement('div');
                details.className = 'result-item-details';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'result-item-title';
                titleEl.textContent = title;
                
                const subtitleEl = document.createElement('div');
                subtitleEl.className = 'result-item-subtitle';
                subtitleEl.textContent = subtitle;
                
                const typeEl = document.createElement('span');
                typeEl.className = 'result-item-type';
                typeEl.textContent = type;
                
                titleEl.appendChild(typeEl);
                details.appendChild(titleEl);
                details.appendChild(subtitleEl);
                
                item.appendChild(img);
                item.appendChild(details);
                
                return item;
            }
            
            // Audio player functions
            function togglePlay() {
                if (!audioPlayer.src) return;
                
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            }
            
            function prevTrack() {
                // For now, just restart the current track
                audioPlayer.currentTime = 0;
                if (!isPlaying) {
                    audioPlayer.play();
                }
            }
            
            function nextTrack() {
                // For now, just restart the current track
                audioPlayer.currentTime = 0;
                if (isPlaying) {
                    audioPlayer.play();
                }
            }
            
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }
            
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }
            
            function setVolume() {
                audioPlayer.volume = this.value;
            }
            
            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function formatDuration(ms) {
                if (!ms) return 'N/A';
                const seconds = Math.floor(ms / 1000);
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function clearResults() {
                urlInput.value = '';
                resultContainer.style.display = 'none';
                audioPlayerContainer.style.display = 'none';
                audioPlayer.src = '';
                hideMessages();
                trackData = null;
            }
            
            function openInSpotify() {
                if (trackData && trackData.metadata.url) {
                    window.open(trackData.metadata.url, '_blank');
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            
            function showSearchError(message) {
                searchErrorMessage.textContent = message;
                searchErrorMessage.style.display = 'block';
            }
            
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            function hideSearchMessages() {
                searchErrorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
