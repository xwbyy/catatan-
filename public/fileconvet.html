<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RyLac AI Chat - TOOLS Multi Fungsi</title>
    <meta name="description" content="RyLac AI Chat adalah asisten cerdas multi-fungsi yang siap membantu berbagai kebutuhan Anda, dari chatting hingga tools praktis.">
    <meta name="keywords" content="RyLac, AI Chat, Tools, Multi Fungsi, Asisten Virtual, OpenAI, ChatGPT">
    <meta name="author" content="Zayn dan Reni">
    
    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/zj48ha.jpg" type="image/jpeg">
    
    <!-- Open Graph (untuk berbagi di media sosial) -->
    <meta property="og:title" content="RyLac AI Chat - TOOLS Multi Fungsi">
    <meta property="og:description" content="Asisten AI pintar dan ceria siap menemani dan membantu aktivitas Anda.">
    <meta property="og:image" content="https://files.catbox.moe/zj48ha.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://namasitusanda.com">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --danger: #FF3B30;
            --text: #1C1C1E;
            --text-light: #8E8E93;
            --bg: #F2F2F7;
            --card-bg: rgba(255, 255, 255, 0.8);
            --blur-bg: rgba(255, 255, 255, 0.6);
            --blur-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0A84FF;
                --secondary: #30D158;
                --danger: #FF453A;
                --text: #FFFFFF;
                --text-light: #8E8E93;
                --bg: #1C1C1E;
                --card-bg: rgba(44, 44, 46, 0.8);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--blur-border);
            margin: 20px 0;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), #5AC8FA);
            color: white;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed #D1D1D6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.05);
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-upload p {
            color: var(--text-light);
            text-align: center;
        }

        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
            display: none;
        }

        .select-group {
            margin-top: 15px;
        }

        .select-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .format-select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--ios-secondary);
            background-color: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0062CC;
        }

        .btn:disabled {
            background: #AEAEB2;
            cursor: not-allowed;
        }

        .result-container {
            padding: 20px;
            text-align: center;
            display: none;
        }

        .conversion-result {
            margin-bottom: 20px;
        }

        .file-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .file-size {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: rgba(52, 199, 89, 0.1);
            color: #248A3D;
            display: block;
        }

        .status.error {
            background: rgba(255, 59, 48, 0.1);
            color: #D70015;
            display: block;
        }

        .status.info {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .conversion-types {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .conversion-card {
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 122, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .conversion-card:hover {
            background: rgba(0, 122, 255, 0.2);
        }

        .conversion-card i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .conversion-card p {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .conversion-card.active {
            background: var(--primary);
        }

        .conversion-card.active i,
        .conversion-card.active p {
            color: white;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .section {
                padding: 15px;
            }
            
            .conversion-types {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>File Converter Pro</h1>
            <p>Convert files between different formats easily</p>
        </div>
        
        <!-- Upload Section -->
        <div class="section">
            <h2 class="section-title"><i class="fas fa-file-upload"></i> Upload File</h2>
            
            <div class="form-group">
                <div class="file-upload" id="file-upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p class="upload-text">Click to upload or drag & drop</p>
                    <p class="file-name" style="display: none;"></p>
                    <input type="file" id="file-input">
                </div>
                <div class="file-info" id="file-info">
                    <span id="file-type"></span> • <span id="file-size"></span>
                </div>
            </div>
            
            <div class="select-group">
                <label class="select-label">Convert to:</label>
                <select id="format-select" class="format-select" disabled>
                    <option value="">Select output format</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <h3 class="section-title" style="margin-top: 20px;"><i class="fas fa-exchange-alt"></i> Popular Conversions</h3>
            <div class="conversion-types" id="conversion-types">
                <!-- Popular conversions will be added by JavaScript -->
            </div>
            
            <button id="convert-btn" class="btn btn-primary" disabled style="margin-top: 20px;">
                <i class="fas fa-exchange-alt"></i> Convert File
            </button>
            
            <div id="upload-status" class="status"></div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Converting your file...</p>
            </div>
        </div>
        
        <!-- Result Section -->
        <div id="result-container" class="result-container">
            <h2 class="section-title"><i class="fas fa-check-circle"></i> Conversion Complete</h2>
            
            <div class="conversion-result">
                <div class="file-icon">
                    <i class="fas fa-file" id="result-icon"></i>
                </div>
                <div class="file-name" id="result-name"></div>
                <div class="file-size" id="result-size"></div>
            </div>
            
            <button id="download-btn" class="btn btn-primary">
                <i class="fas fa-download"></i> Download Converted File
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2024 File Converter Pro - Convert files between multiple formats</p>
        </div>
    </div>

    <script>
        // DOM Elements
        const elements = {
            // File upload
            fileUpload: document.getElementById('file-upload'),
            uploadText: document.querySelector('.upload-text'),
            fileName: document.querySelector('.file-name'),
            fileInput: document.getElementById('file-input'),
            fileInfo: document.getElementById('file-info'),
            fileType: document.getElementById('file-type'),
            fileSize: document.getElementById('file-size'),
            
            // Format selection
            formatSelect: document.getElementById('format-select'),
            conversionTypes: document.getElementById('conversion-types'),
            
            // Buttons
            convertBtn: document.getElementById('convert-btn'),
            downloadBtn: document.getElementById('download-btn'),
            
            // Status
            uploadStatus: document.getElementById('upload-status'),
            loading: document.getElementById('loading'),
            
            // Result
            resultContainer: document.getElementById('result-container'),
            resultIcon: document.getElementById('result-icon'),
            resultName: document.getElementById('result-name'),
            resultSize: document.getElementById('result-size')
        };

        // Global Variables
        let currentFile = null;
        let convertedFileUrl = '';
        let outputFormat = '';
        
        // Supported conversions
        const supportedConversions = {
            'pdf': {
                name: 'PDF',
                icon: 'fa-file-pdf',
                conversions: [
                    { to: 'docx', name: 'Word', icon: 'fa-file-word' },
                    { to: 'pptx', name: 'PowerPoint', icon: 'fa-file-powerpoint' },
                    { to: 'txt', name: 'Text', icon: 'fa-file-alt' }
                ]
            },
            'docx': {
                name: 'Word',
                icon: 'fa-file-word',
                conversions: [
                    { to: 'pdf', name: 'PDF', icon: 'fa-file-pdf' },
                    { to: 'pptx', name: 'PowerPoint', icon: 'fa-file-powerpoint' },
                    { to: 'txt', name: 'Text', icon: 'fa-file-alt' }
                ]
            },
            'pptx': {
                name: 'PowerPoint',
                icon: 'fa-file-powerpoint',
                conversions: [
                    { to: 'pdf', name: 'PDF', icon: 'fa-file-pdf' },
                    { to: 'docx', name: 'Word', icon: 'fa-file-word' }
                ]
            },
            'xlsx': {
                name: 'Excel',
                icon: 'fa-file-excel',
                conversions: [
                    { to: 'pdf', name: 'PDF', icon: 'fa-file-pdf' },
                    { to: 'csv', name: 'CSV', icon: 'fa-file-csv' }
                ]
            },
            'jpg': {
                name: 'JPG',
                icon: 'fa-file-image',
                conversions: [
                    { to: 'png', name: 'PNG', icon: 'fa-file-image' },
                    { to: 'pdf', name: 'PDF', icon: 'fa-file-pdf' }
                ]
            },
            'png': {
                name: 'PNG',
                icon: 'fa-file-image',
                conversions: [
                    { to: 'jpg', name: 'JPG', icon: 'fa-file-image' },
                    { to: 'pdf', name: 'PDF', icon: 'fa-file-pdf' }
                ]
            }
        };

        // File Upload Handling
        elements.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                
                // Show file name
                elements.uploadText.style.display = 'none';
                elements.fileName.textContent = file.name;
                elements.fileName.style.display = 'block';
                
                // Show file info
                const fileExt = getFileExtension(file.name);
                elements.fileType.textContent = fileExt.toUpperCase();
                elements.fileSize.textContent = formatFileSize(file.size);
                elements.fileInfo.style.display = 'block';
                
                // Enable format selection
                elements.formatSelect.disabled = false;
                
                // Populate format options based on file type
                populateFormatOptions(fileExt);
                
                // Show popular conversions
                showPopularConversions(fileExt);
            }
        });

        // Drag & Drop Functionality
        elements.fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.fileUpload.style.borderColor = 'var(--primary)';
            elements.fileUpload.style.backgroundColor = 'rgba(0, 122, 255, 0.1)';
        });

        elements.fileUpload.addEventListener('dragleave', () => {
            elements.fileUpload.style.borderColor = '#D1D1D6';
            elements.fileUpload.style.backgroundColor = 'transparent';
        });

        elements.fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.fileUpload.style.borderColor = '#D1D1D6';
            elements.fileUpload.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length) {
                elements.fileInput.files = e.dataTransfer.files;
                const event = new Event('change');
                elements.fileInput.dispatchEvent(event);
            }
        });

        // Convert button click
        elements.convertBtn.addEventListener('click', async () => {
            if (!currentFile || !outputFormat) {
                showStatus(elements.uploadStatus, 'Please select a file and output format.', 'error');
                return;
            }
            
            try {
                // Disable button and show loading
                elements.convertBtn.disabled = true;
                elements.loading.style.display = 'flex';
                showStatus(elements.uploadStatus, 'Converting your file...', 'info');
                
                // In a real application, you would upload the file to your server
                // and call a conversion API. For this demo, we'll simulate the conversion.
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Create a dummy download URL (in real app, this would come from your API)
                const fileExt = getFileExtension(currentFile.name);
                const fileName = currentFile.name.replace(`.${fileExt}`, `.${outputFormat}`);
                convertedFileUrl = URL.createObjectURL(new Blob(['Simulated converted file'], { type: 'application/octet-stream' }));
                
                // Show result
                showConversionResult(fileName, outputFormat, currentFile.size);
                
                showStatus(elements.uploadStatus, 'File converted successfully!', 'success');
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus(elements.uploadStatus, 'Failed to convert file. Please try again.', 'error');
            } finally {
                elements.convertBtn.disabled = false;
                elements.loading.style.display = 'none';
            }
        });

        // Download button click
        elements.downloadBtn.addEventListener('click', () => {
            if (convertedFileUrl) {
                const a = document.createElement('a');
                a.href = convertedFileUrl;
                a.download = elements.resultName.textContent;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });

        // Format selection change
        elements.formatSelect.addEventListener('change', (e) => {
            outputFormat = e.target.value;
            elements.convertBtn.disabled = !outputFormat;
        });

        // Helper Functions
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function populateFormatOptions(fileExt) {
            // Clear existing options
            elements.formatSelect.innerHTML = '<option value="">Select output format</option>';
            
            // Add supported conversions for this file type
            if (supportedConversions[fileExt]) {
                supportedConversions[fileExt].conversions.forEach(conversion => {
                    const option = document.createElement('option');
                    option.value = conversion.to;
                    option.textContent = `${conversion.name} (.${conversion.to})`;
                    elements.formatSelect.appendChild(option);
                });
            } else {
                showStatus(elements.uploadStatus, 'File type not supported for conversion.', 'error');
            }
        }

        function showPopularConversions(fileExt) {
            // Clear existing conversions
            elements.conversionTypes.innerHTML = '';
            
            // Add popular conversions for this file type
            if (supportedConversions[fileExt]) {
                supportedConversions[fileExt].conversions.forEach(conversion => {
                    const card = document.createElement('div');
                    card.className = 'conversion-card';
                    card.innerHTML = `
                        <i class="fas ${conversion.icon}"></i>
                        <p>To ${conversion.name}</p>
                    `;
                    
                    card.addEventListener('click', () => {
                        // Set the format select to this option
                        elements.formatSelect.value = conversion.to;
                        outputFormat = conversion.to;
                        elements.convertBtn.disabled = false;
                        
                        // Highlight the selected card
                        document.querySelectorAll('.conversion-card').forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                    });
                    
                    elements.conversionTypes.appendChild(card);
                });
            }
        }

        function showConversionResult(fileName, format, originalSize) {
            // Set result icon based on format
            let iconClass = 'fa-file';
            switch(format) {
                case 'pdf': iconClass = 'fa-file-pdf'; break;
                case 'docx': iconClass = 'fa-file-word'; break;
                case 'pptx': iconClass = 'fa-file-powerpoint'; break;
                case 'xlsx': case 'csv': iconClass = 'fa-file-excel'; break;
                case 'jpg': case 'png': iconClass = 'fa-file-image'; break;
                case 'txt': iconClass = 'fa-file-alt'; break;
            }
            
            elements.resultIcon.className = `fas ${iconClass}`;
            elements.resultName.textContent = fileName;
            elements.resultSize.textContent = formatFileSize(originalSize); // In real app, use converted file size
            
            // Show result container
            elements.resultContainer.style.display = 'block';
            elements.resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status';
            element.classList.add(type);
        }
    </script>
</body>
</html>
